<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
  <title>Sign-Up Form</title>
  <script src="./script.js"></script>
</head>
<body>
  <!-- USE TABLE TO CREATE FORM -->
  <div class="form-image-bg">
    <cite class="bg-image-cite">Photo by <a href="https://unsplash.com/@davealmine" class="image-inline-cite">Dawid Zawi≈Ça</a> on <a href="https://unsplash.com/photos/-G3rw6Y02D0" class="image-inline-cite">Unsplash</a></cite>
    <div class="form-logo-wrapper">
      <img src="./assets/logo.svg" alt="" class="form-logo">
      <h1>Roving</h1>
    </div>
    <div class="form-controls-bg">
      <div class="form-text">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      <div class="form-controls">
        <h2>Let's do this!</h2>
        <form action="" method="post">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" size="25">
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" size="25">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" size="25">
          </div>
          <div>
            <label for="phoneNum">Phone Number</label>
            <input type="tel" id="phoneNum" size="25">
          </div>
          <div>
            <label for="newPass">Password</label>
            <input type="password" id="newPass" size="25">
          </div>
          <div>
            <label for="confPass">Confirm Password</label>
            <input type="password" id="confPass" size="25">
          </div>
        </form>
      </div>
      <div>
        <button class="form-register"><a href="#">Create Account</a></button>
        <p class="form-register-text">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
