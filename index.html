<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="image-backdrop">
    <div class="logo-wrapper"><img src="./assets/odin-lined.png" alt="The Odin Project Logo" class="logo">ODIN</div>
    <p class="backdrop-cite">Photo by <a href="https://unsplash.com/@davealmine">Dawid Zawi≈Ça</a> on <a href="https://unsplash.com/photos/-G3rw6Y02D0">Unsplash</a></p>
  </div>
  <div class="form-backdrop">
    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</h1>
    <form action="" method="post">
      <h1>Let's do this!</h1>
      <div class="input-wrapper">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" size="25" required>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" size="25" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" size="25" required>
        </div>
        <div>
          <label for="phoneNum">Phone Number</label>
          <input type="tel" id="phoneNum" size="25" required>
        </div>
        <div>
          <label for="newPass">Password</label>
          <input type="password" id="newPass" size="25" required class="error">
          <p class="error-message">* Passwords do not match</p>
        </div>
        <div>
          <label for="confPass">Confirm Password</label>
          <input type="password" id="confPass" size="25" required class="error">
        </div>
      </div>
    </form>
    <div>
      <button><a href="">Create Account</a></button>
      <p class="register-text">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
